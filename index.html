<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ProductCard</title>
</head>
<body>
    <div class="container"> 
        <div class="card">

            <div class="picture"> <img src="./Bitmap.svg"></div>
           
            <div class="body">
                <div class="headline">
                    <p class="headline1">Perfum</p>
                    <p class="headline2">Gabrielle Essense Eau De Parfum</p>
                </div>

                <div class="description">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
                </div>
                              
                <div class="price">
                    <p class="now">$149.99</p>
                    <p class="before"><s>$169.99</s></p>
                </div>    

                <button class="button"><img class="button-card" src="./Cart.svg">
                    Add to card
                </button>
            </div>
        </div>

    </div>
    
</body>
</html>
